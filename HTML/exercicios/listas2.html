<script>
    document.querySelectorAll('#folder').forEach( folder => { // Percorrer todos os selecionados do HTML
        folder.onclick = function (event) { // Funcao do click chamando um evento
            const ul = folder.nextElementSibling // Pega o proximo elemento de um elemento especifico
            const d = ul.style.display;
            ul.style.diplay = d === 'none' ? 'block' : 'none'
        }
    })
</script>
