<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios HTML</title>
    <style>
        #conteudo {
            padding: 30px 0px;
        }
    </style>
</head>
<body>
    <header>
        Exercicios HTML
    </header>
    <nav>
        <a href="exercicios/teste.html">00 - TESTE</a>
        <a href="exercicios/texto1.html">01 - TEXTO</a>
        <a href="exercicios/texto2.html">02 - TEXTO</a>
        <a href="exercicios/listas.html">03 - LISTAS</a>
        <a href="exercicios/listas2.html">04 - LISTAS</a>
        <a href="exercicios/link.html">05 - LINKS</a>
        <a href="exercicios/link2.html">06 - LINKS</a>
        <a href="exercicios/tabela.html">07 - TABELA</a>
        <a href="exercicios/form/form.html">08 - FORMULARIO</a>
        <a href="exercicios/nada.html">NAADA</a>
    </nav>
    <section id="conteudo"></section>
    <footer>
        Curso de WEB MODERNO
    </footer>
    <script>
        document.querySelectorAll('a').forEach(link => {
            link.onclick = function(e) {
                e.preventDefault()//Prevenir a acao Padrao!!
                
                const conteudo = document.querySelector('#conteudo');
                fetch(link.href)// Chama AJAX
                    .then(resp => resp.text())
                    .then(html => conteudo.innerHTML = html)
            }
        })
    </script>
</body>
</html>
