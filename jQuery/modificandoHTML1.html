<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body class="conteudo exercicio">
    <h1>Modificando HTML #01</h1>
    <div id="conteudo"></div>
    <div id="conteudo"></div>
    <div id="conteudo"></div>
    <div>Sem ID</div>

    <script>
        //Conteudo 1
        $('#conteudo1').append('<p>1</p>')

        //Conteudo 2
        const elementos = [
            $('<li></li>').append('Arroz'),
            $('<li></li>').append('Feijao'),
            $('<li></li>').append('Carne')
        ]

        const lista = $('<ul><li>Soverte</li></ul>').prepend(elementos) // Prepend add por primeiro!
        $('#conteudo2').append(lista)//add primeiro


        //Conteudo 3
        $('#conteudo3').append(['<h1>1</h1>', '<h1>2</h1>'])
        .prepend('<h1>0</h1>')
        
        $('#conteudo3').html('<h1>123</h1>') // Substitui o local selecionado

        $('#conteudo3').text('<h1>123</h1>') // Add um text de fato

        $('div[id]').html('<strong>Todos!</strong>')
    </script>
</body>
</html>
