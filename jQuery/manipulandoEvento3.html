<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Eventos #03</h1>
    <div id="div1">1</div>
    <div id="div2">2</div>
    <input id="input" type="text" placeholder="Digite Algo!">
    <span id="resultado"></span>

    <script>
        function exibirResultado(e) {
            const div1 = $('<div>')
                const div2 = $('<div>')


                    $('#resultado').append(div1, div2)
                    div1.append(`target: ${e.tagert.id}`)

                    const rt = e.relatedTarget ? e.relatedTarget.tagName : null
                    div1.append(`<br>relatedTarget: ${rt}`)

                    div1.append(`<br>type: ${e.type}`)
                    div1.append(`<br>which: ${e.which}`)
                    div1.append(`<br>metaKey: ${e.metaKey}`)

                    div2.append(`pageX ${e.pageX}`)
                    div2.append(`<br>pageY: ${e.pageY}`)
                    div2.append(`<br>clientX: ${e.clientX}`)
                    div2.append(`<br>clientY: ${e.clientY}`)

                    const obs = e.data ? e.data.obs : null
                    div2.append(`<br>obs: ${obs}`)
        }

        $('#div1, #div2').on('mouseenter mouseleave', exibirResultado)
        $('input').keyup(exibirResultado)
    </script>
</body>
</html>
