<!-- Formulário -->

<div class="card">
    <div class="card-header">
        <h5 class="mb-0">
            Exemplo de Formularios
        </h5>
    </div>
    <div class="card-body">
        <form action="" class="container-fluid">
            <div class="form-row">
                <div class="col-12">
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input type="text" class="form-control" id="nome" placeholder="Informe o nome">
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-12 col-md-6">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">@</span>
                            </div>
                            <input type="text" class="form-control"
                            id="email" placeholder="Informe o Email">
                        </div>
                        <small class="form-text text-muted">
                            Enviaremos um e-mail para confirmar o cadastro.
                        </small>
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <div class="form-group">
                        <label for="linguagemPreferida">Linguagens</label>
                        <select id="linguagemPreferida" class="form-control">
                            <option value="">Select</option>
                            <option value="">JS</option>
                            <option value="">JAVA</option>
                            <option value="">DELPHI</option>
                            <option value="">PYTHON</option>
                            <option value="">Outras</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-row mb-0">
                <div class="col-12">
                    <button class="btn btn-primary" type="submit">Salvar</button>
                    <button class="btn btn-secondary" type="rest">Cancelar</button>
                </div>
            </div>
        </form>
    </div>
</div>
